<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <link rel="images" href="./assets/images/"/>
        <title>Andrew Dawson - Portfolio</title>
    </head>
    
    <body>
        <!--Beginning of Header-->
        <!--Creating a flexbox header w/ two flex items inside-->
        <!--Float the header left in total. Header with navigation links under I belive-->
        <header>
            <!--Creates the title/headline of the website-->
            <h1>Andrew Dawson</h1>

            <nav>
                <!--Creates my navigation links for the website-->
                <ul>
                    <!--Utilizing an unordered list for the pages-->
                    <li>
                        <!--List Item Element-->
                        <a href="#about-me">About Me</a>
                        <!--Anchor Element to link the corresponding section-->
                    </li>
                    <li>
                        <a href="#projects">Projects</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--End of Header/Navigation-->



        <!--Beginning of Hero--->
        <section class="hero">
            <article class="runner">
                <div>
                    <img src="./assets/images/Rocket.jpg" alt="Cartoon drawing of a rocket with sinister text saying, 'Behold! My secret weapon!">
                </div>
                <div id="headline">
                    <img src="./assets/images/Headline.jpg" alt="Green cartoon decorative background holding the headline."/>
                </div>
                <div>
                    <img src="./assets/images/BOOM.jpg" alt="Bubble letter text saying 'BOOM' with a cloud of smoke behind it"/>
                </div>
            </article>
            <div class="hook">
                <img src="./assets/images/Placeholder_Hero.jpg" alt="Placehold text for a Placehold image"/>
            </div>
            <article class="runner">
                <div>
                    <img src="./assets/images/Rocket.jpg" alt="Cartoon drawing of a rocket with sinister text saying, 'Behold! My secret weapon!">
                </div>
                <div>
                    <img src="./assets/images/BOOM.jpg" alt="Bubble letter text saying 'BOOM' with a cloud of smoke behind it"/>
                </div>
                <div>
                    <img src="./assets/images/Rocket.jpg" alt="Cartoon drawing of a rocket with sinister text saying, 'Behold! My secret weapon!">
                </div>
                <div>
                    <img src="./assets/images/BOOM.jpg" alt="Bubble letter text saying 'BOOM' with a cloud of smoke behind it"/>
                </div>
            </article>
            <!--This will be the background pop-art image. I possibly would add a :hover attribute- I'm not sure what I would show or reference there; It would be cool if I sketch my own pop art for the header and the eyes are closed but open when you hover over it.-->
         </section>
         <!--End of the Hero-->



         <!-- Beginning of the About Me-->
         <!--Creates the section to be a flexbox-->
         <section id="about-me" class="about">
             <!--Make this positioning absolute so that it is removed from the page flow and overflow onto the hero/about me-->
             <!--Float the header/box element to the right of the page-->
             <h2 class="section-title">About Me</h2>
             <!--Creates the flexbox for the horizontal text + image of the about section-->
             <div class="flexbox">
                <!--Text right / Image left-->
                <div class="flex-img">
                    <!--flex-img is used to configure the images of the flexbox-->
                </div>
                <div class="flex-text">
                    <!--flex-text is used to configure the text-->
                </div>
             </div>
             <!--Add the image for the pop-up thought bubble here-->
             <!--Image right / Text left-->
             <div class="flexbox">
                 <div class="flex-text">
                     <!--flex-text is used in configuring the text-->
                 </div>
                 <div class="flex-img">
                     <!--flex-img is used to configure the images of the flexbox-->
                 </div>
             </div>
         </section>
         <!--End of the About Me-->



         <!--Beginning of the Projects-->
         <section id="projects" class="projects">
             <!--Float the header/box element to the left; absolute positioning-->
             <h2 class="section-title">Project Portfolio</h2>
             <!---->
             <div class="flexbox">
                 <!--Creates the horizontal flexbox for text + image-->
                 <!--These will have padding around the images and such to make them look like a separate page on top of the text-->
                 <!--Image left / Text right-->
                 <div class="flex-img">
                    <!--this is for the image inside the flexbox; use padding to make the border around the image plus margin to make the header on the page and this image in front of it in the z-index type idea-->
                 </div>
                 <div class="flex-text">
                     <!--this is for the text in the horizontal flexbox-->
                 </div>
             </div>
             <div class="flexbox">
                 <!--Image right / Text left-->
                 <div class="flex-text">

                 </div>
                 <div class="flex-img">

                 </div>
             </div>
             <div class="flexbox">
                 <!--Image left / Text right-->
                 <div class="flex-img">

                 </div>
                 <div class="flex-text">

                 </div>
             </div>
         </section>
         <!--End of the Projects-->



         <!--Beginning of the Contact Me-->
         <section id="contact" class="contact">
             <!--Make this h2 a Contact Me headline inside a thought-bubble pop-up-->
             <h2 class="contact-head">Contact Me!</h2>
             <div class="flexbox">
                 <form>
                     <!--Creates the form to contact me w/ textarea-->
                 </form>
                 <div class="contact-info">
                     <h3>Andrew Dawson Hudgins</h3>
                     <p>

                     </p>
                 </div>
             </div>
         </section>
         <!--End of the Contact Me -->

         

         <!--Start of the Footer Section-->
         <footer>
             <h2>Andrew Dawson's Programming Portfolio</h2>
         </footer>
         <!--End of the Footer Section-->
    </body>
</html>
